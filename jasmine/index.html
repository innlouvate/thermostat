<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link href="css/stylesheet.css" rel="stylesheet" media="all">
    <script src="src/thermostat.js"></script>
    <script src="src/jquery.js"></script>
    <script src="src/interface.js"></script>
    <script src="src/location.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnoUV462-tokUKCGGhCUHJTUFi1n3aaCA&callback=initMap">
    </script>
  </head>

  <header>
    <h1 id="masterheader">Thermostat</h1>
  </header>

  <body>
    <section id="thermostat">
      <article id="tempdisplay">
        <h2 id="temperature"></h2>
      </article>

      <article id="controls">
      	<ul>
          <li><button class="control_button" id="up-arrow" type="submit" value="up">+</button></li>
          <li><button class="control_button"id="down-arrow" type="submit" value="down">-</button></li>
          <li><button class="control_button" id="reset-temp" type="submit" value="resetTemp">Reset</button></li>
        </ul>
        <button class="control_button" id="power-saving" type="submit" value="savingOn">Power Saving is On</button></li>
      </article>
    </section>

    <section id="weatherdisplay">
      <form id='city-form'>
        <p><input type="text" name="city" id="city">
        <input type="submit" value="submit" id="city-submit">
      </form>
      <article id="local-weather">
        <div id="cityname"></div>
        <div id="outside-temperature"></div>
        <div id="weather"></div>
        <div id="map"></div>
      </article>
    </section>

  </body>
</html>
