<!DOCTYPE html>
<html>
  <head>
    <title>
      Thermostat of awesomeness
    </title>
    <link href="css/main.css" rel="stylesheet" media="all">
      <script src="src/Thermostat.js"></script>
      <script src="src/jquery.js"></script>
  </head>

  <body>

    <h2 class="headding" >Thermostat</h2>


    	<div id="thermostat_body">
    		<div id= "screen">
    		    <h1 class="burning" id="temperature">20</h1>
    		</div>
    		<div id= "buttons">
	        <button class="control_button" id="up-arrow" type="submit" value="up">UP!</button>
	        <button class="control_button"id="down-arrow" type="submit" value="down">DOWN!</button>
	        <button class="control_button" id="resetTemp" type="submit" value="resetTemp"><span>RESET</span></button>
	        <button class="control_button" id="saving-off" type="submit" value="savingOn">POWER SAVING</button>
	       </div>
	     </div>

    <script>

    $( document ).ready(function() {
      $("saving-off").click(function( event ){
        ( "saving-off" ).css( "background-color", "red" );
      })
        $( "a" ).click(function( event ) {
            event.preventDefault();
          $( "a" ).removeClass( "test" );
          $ ( this ).fadeOut(2000);
        });
    });
    </script>

  </body>
</html>
