<!DOCTYPE html>
<html>
  <head>
    <title>
      Thermostat of awesomeness
    </title>
    <link href="css/main.css" rel="stylesheet" media="all">
      <script src="src/Thermostat.js"></script>
      <script src="src/jquery.js"></script>
  </head>

  <body>

    <h1 class="headding" >Thermostat</h1>

    <h1 class="burning" id="temperature">20</h1>

    <section>
      <p>
        <button id="up-arrow" type="submit" value="up">UP!</button>
        <button id="down-arrow" type="submit" value="down">DOWN!</button>
        <button class="reset-temp" id="resetTemp" type="submit" value="resetTemp"><span>RESET</span></button>
        <button class="powersavebutton" id="saving-off" type="submit" value="savingOn">POWER SAVING</button>
        <!-- <button id="saving-on" type="submit" value="savingOff">Power Saving Off!</button> -->
      </p>
    </section>

    <div class="round-button"><div class="round-button-circle"><a href="http://example.com" class="round-button">Reset</a></div></div>

    <script>

    $( document ).ready(function() {
      $("saving-off").click(function( event ){
        ( "saving-off" ).css( "background-color", "red" );
      })
        $( "a" ).click(function( event ) {
            event.preventDefault();
          $( "a" ).removeClass( "test" );
          $ ( this ).fadeOut(2000);
        });
    });
    </script>

  </body>
</html>
